<!DOCTYPE html>
<html lang="ru">
<head>

                        <label for="theme-switch" class="m-auto w-[54px] h-[26px] bg-black">

                        </label>
                    </div>
                    
                    <button class="flex">
                        <img class="m-auto" src="./image/icon/search.svg" alt="">

                    <button class="flex">
